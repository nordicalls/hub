<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>nordicalls. mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="https://www.transparentpng.com/download/emoticons/thinking-blue-emoticons-hd-transparent-1b3uLJ.png">
    
    <!-- EMBEDS -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nordicalls.xyz">
    <meta property="og:title" content="nordicalls">
    <meta property="og:description" content="The official nordicalls mobile website.">
    <meta name="theme-color" content="#030303">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="nordicalls">
    <meta name="twitter:description" content="The official nordicalls mobile website.">



    <style>
        :root {
            --accent: #467983;
            --bg: #050505;
            --surface: #0a0a0a;
            --border: rgba(255, 255, 255, 0.06);
            --ease-butter: cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        body {
            background-color: var(--bg);
            color: #d4d4d4;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
        }

        .bg-grid {
            position: fixed; inset: 0;
            background-image: radial-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            mask-image: radial-gradient(circle at center, black, transparent 90%);
            z-index: -1; pointer-events: none;
        }

        /* --- Bottom Navigation --- */
        .nav-fixed { position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 95%; max-width: 400px; }
        .nav-container {
            display: flex; align-items: center; justify-content: space-around;
            background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(20px);
            border: 1px solid var(--border); padding: 6px; border-radius: 100px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }

        .nav-tabs { position: relative; display: flex; width: 100%; justify-content: space-around; }
        
        #nav-pill {
            position: absolute; height: 100%; top: 0;
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 100px; transition: all 0.6s var(--ease-butter);
            z-index: 0; pointer-events: none;
        }

        .nav-btn {
            position: relative; z-index: 1; padding: 10px 0; font-size: 10px; font-weight: 700;
            color: #555; transition: color 0.4s var(--ease-butter); flex: 1;
            display: flex; flex-direction: column; align-items: center; gap: 4px;
        }
        .nav-btn i { font-size: 14px; }
        .nav-btn.active { color: var(--accent); }

        /* --- Page Layout --- */
        .page-container { padding: 40px 20px 140px 20px; }
        .page-wrap { 
            display: none;
            opacity: 0; 
            transform: translateY(20px); 
            transition: opacity 0.6s var(--ease-butter), transform 0.6s var(--ease-butter);
        }
        .page-wrap.active { display: block; opacity: 1; transform: translateY(0); }

        /* --- Mobile Cards --- */
        .grid-master { display: flex; flex-direction: column; gap: 12px; }
        .card {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 20px; padding: 24px; position: relative; overflow: hidden;
        }
        .card-tag { font-size: 9px; font-weight: 800; color: var(--accent); text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 4px; }
        .stat-num { font-size: 3.5rem; font-weight: 800; color: #fff; letter-spacing: -2px; line-height: 1; }

        /* --- Search --- */
        .search-input {
            background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            padding: 14px 24px; border-radius: 100px; color: #fff; width: 100%;
            font-size: 14px; outline: none; margin-bottom: 24px;
        }

        /* --- Progress Bars --- */
        .bar-track { height: 6px; width: 100%; background: #000; border-radius: 10px; margin-top: 16px; }
        .bar-fill { height: 100%; background: var(--accent); width: 0; border-radius: 10px; transition: width 2s var(--ease-butter); }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            z-index: 2000; display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.5s var(--ease-butter);
        }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }
        .modal-box {
            background: #0a0a0a; border: 1px solid #1a1a1a; padding: 32px; border-radius: 24px;
            width: 90%; transform: scale(0.9); transition: 0.5s var(--ease-butter);
        }
        .modal-overlay.open .modal-box { transform: scale(1); }
    </style>
</head>
<body onload="init()">

    <div class="bg-grid"></div>

    <div class="p-8 pb-0 flex justify-between items-center">
        <div class="text-xl font-black text-white">nordicalls<span class="text-[#467983]">.</span></div>
        <div class="flex gap-4">
            <a href="https://discord.gg/Z3ygF3vnur" class="text-gray-500"><i class="fa-brands fa-discord"></i></a>
            <a href="https://youtube.com/@nordicalls" class="text-gray-500"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </div>

    <main class="page-container">
        
        <div id="home-tab" class="page-wrap active">
            <h1 class="text-5xl font-black text-white tracking-tighter mb-4 leading-none">Limitless<br/><span class="text-gray-700">Performance.</span></h1>
            <p class="text-gray-500 text-sm mb-12">High quality videos and server management ecosystem.</p>

            <div class="grid-master mb-12">
                <div class="card">
                    <div class="stat-num count" data-target="175">0</div>
                    <div class="text-[10px] font-bold uppercase tracking-widest text-[#467983] mt-1">Active Members</div>
                </div>
                <div class="card">
                    <div class="stat-num count" data-target="29669">0</div>
                    <div class="text-[10px] font-bold uppercase tracking-widest text-[#467983] mt-1">Total Views</div>
                </div>
            </div>

            <div class="space-y-8">
                <div>
                    <h4 class="text-white font-bold mb-4 uppercase tracking-widest text-[10px] border-l-2 border-[#467983] pl-4">Community</h4>
                    <p class="text-gray-500 text-xs leading-relaxed">Nordicalls focuses on building a safe, friendly, and welcoming community for everyone.</p>
                </div>
            </div>
        </div>

        <div id="cmds-tab" class="page-wrap">
            <h2 class="text-4xl font-black text-white mb-6">Library</h2>
            <input type="text" id="cmd-search" class="search-input" placeholder="Search commands...">
            <div id="cmd-grid" class="grid-master"></div>
        </div>

        <div id="upds-tab" class="page-wrap">
            <h2 class="text-4xl font-black text-white mb-8">Changelog</h2>
            <div id="upd-grid" class="grid-master"></div>
        </div>

        <div id="stat-tab" class="page-wrap">
            <h2 class="text-4xl font-black text-white mb-8">Status</h2>
            <div class="card mb-6">
                <img src="https://lanyard.cnrad.dev/api/817410231088578610?theme=dark" class="w-full rounded-xl">
            </div>
            <div id="stat-grid" class="grid-master"></div>
        </div>

        <div id="term-tab" class="page-wrap">
            <h2 class="text-4xl font-black text-white mb-8">Regulations</h2>
            <div id="term-grid" class="grid-master"></div>
        </div>

    </main>

    <nav class="nav-fixed">
        <div class="nav-container">
            <div class="nav-tabs">
                <div id="nav-pill"></div>
                <button onclick="tab('home', this)" id="default-btn" class="nav-btn active">
                    <i class="fa-solid fa-house"></i><span>Home</span>
                </button>
                <button onclick="tab('cmds', this)" class="nav-btn">
                    <i class="fa-solid fa-terminal"></i><span>Cmds</span>
                </button>
                <button onclick="tab('upds', this)" class="nav-btn">
                    <i class="fa-solid fa-bolt"></i><span>Upds</span>
                </button>
                <button onclick="tab('stat', this)" class="nav-btn">
                    <i class="fa-solid fa-signal"></i><span>Stat</span>
                </button>
                <button onclick="tab('term', this)" class="nav-btn">
                    <i class="fa-solid fa-shield"></i><span>Legal</span>
                </button>
            </div>
        </div>
    </nav>

    <div id="info-modal" class="modal-overlay" onclick="closeM('info-modal')">
        <div class="modal-box" onclick="event.stopPropagation()">
            <div id="modal-content"></div>
            <button onclick="closeM('info-modal')" class="mt-8 w-full py-4 border border-white/5 rounded-2xl text-[10px] font-black uppercase tracking-widest">Close</button>
        </div>
    </div>

    <script>
        const store = {
            cmds: [
                {t: 'Booster', d: 'booster commands help setup custom roles and other perks', g: 'Booster'},
                {t: 'Owner', d: 'edit roles, manage the server, and much more', g: 'Owner'},
                {t: 'Admins', d: 'channel locking, security, and safety features', g: 'Admins'},
                {t: 'Punish', d: 'sanction history + moderation tools', g: 'Mods'},
                {t: 'Economy', d: 'earn rewards, and have some fun with the economy', g: 'Public'},
                {t: 'Music', d: 'hop in a vc and get some high-quality tunes going for free!', g: 'Public'},
                {t: 'BP', d: 'deep diver into information about bp, server stats and more', g: 'Public'}
            ],
            upds: [
                {t: 'Economy V1', d: 'flex your nordbucks in nordicalls with the new economy feature.', g: 'Beta'},
                {t: 'Website', d: 'you are on the website right now! mobile version live.', g: 'Stable'},
                {t: 'BP Trackers', d: 'our 24/7 commands now available in our discord server.', g: 'Stable'}
            ],
            stats: [
                {t: 'On the Beat 2', d: 'Awaiting Approval', p: 65, g: 'Media'},
                {t: 'Parking Warden Madness', d: 'Scheduling Release', p: 100, g: 'Media'}
            ],
            terms: [
                {t: 'Fair Usage', d: 'Spamming commands can and will result in a timeout.', g: 'Usage'},
                {t: 'Mini-Modding', d: 'Do not enforce rules or speak on behalf of staff.', g: 'Moderation'},
                {t: 'Safety', d: 'Doxxing or harassment will result in an immediate ban.', g: 'Safety'}
            ]
        };

        function init() {
            movePill(document.getElementById('default-btn'));
            render();
            animateCounters();
        }

        function tab(id, el) {
            movePill(el);
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');

            document.querySelectorAll('.page-wrap').forEach(p => p.classList.remove('active'));
            const target = document.getElementById(id + '-tab');
            target.classList.add('active');

            if(id === 'home') animateCounters();
            if(id === 'stat') animateBars();
            
            window.scrollTo({top: 0, behavior: 'smooth'});
            if(window.navigator.vibrate) window.navigator.vibrate(5);
        }

        function movePill(el) {
            const pill = document.getElementById('nav-pill');
            pill.style.width = el.offsetWidth + 'px';
            pill.style.left = el.offsetLeft + 'px';
        }

        function render() {
            const cardWrap = (item) => `
                <div class="card" onclick="openI('${item.t}','${item.d}','${item.g}')">
                    <span class="card-tag">${item.g}</span>
                    <h3 class="text-xl font-bold text-white mb-1">${item.t}</h3>
                    <p class="text-gray-500 text-[11px] leading-relaxed">${item.d}</p>
                </div>`;

            const statWrap = (item) => `
                <div class="card">
                    <div class="flex justify-between items-center mb-1">
                        <h3 class="font-bold text-white text-xs">${item.t}</h3>
                        <span class="text-[10px] font-black text-[#467983]">${item.p}%</span>
                    </div>
                    <div class="bar-track"><div class="bar-fill" data-w="${item.p}%"></div></div>
                </div>`;

            document.getElementById('cmd-grid').innerHTML = store.cmds.map(cardWrap).join('');
            document.getElementById('upd-grid').innerHTML = store.upds.map(cardWrap).join('');
            document.getElementById('stat-grid').innerHTML = store.stats.map(statWrap).join('');
            document.getElementById('term-grid').innerHTML = store.terms.map(cardWrap).join('');
        }

        function openI(t, d, g) {
            document.getElementById('modal-content').innerHTML = `
                <span class="card-tag">${g}</span>
                <h2 class="text-3xl font-black text-white mt-1 mb-4">${t}</h2>
                <p class="text-gray-400 text-xs leading-relaxed">${d}</p>
            `;
            document.getElementById('info-modal').classList.add('open');
        }

        function closeM(id) { document.getElementById(id).classList.remove('open'); }

        function animateCounters() {
            document.querySelectorAll('.count').forEach(el => {
                const target = +el.dataset.target;
                let c = 0;
                const up = () => {
                    c += target / 40;
                    if(c < target) { el.innerText = Math.floor(c); requestAnimationFrame(up); }
                    else el.innerText = target;
                };
                up();
            });
        }

        function animateBars() {
            setTimeout(() => {
                document.querySelectorAll('.bar-fill').forEach(b => b.style.width = b.dataset.w);
            }, 100);
        }

        document.getElementById('cmd-search').oninput = (e) => {
            const q = e.target.value.toLowerCase();
            document.querySelectorAll('#cmd-grid .card').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none';
            });
        };
    </script>
</body>
</html>
